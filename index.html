<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Variables Sync</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1>Figma Variables Sync</h1>
    <form action="/clone" method="post" enctype="multipart/form-data">

        <label for="repoUrl">Repositorio Externo:</label>
        <input type="text" placeholder="URL del repositorio GitHub" id="repoUrl" name="repoUrl" required><br><br>

        <label for="file">Subir Archivo:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <input type="submit" value="Sincronizar">
    </form>
</body>

</html>
